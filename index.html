<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Meet landing page</title>

    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <div class="content">
        <header class="header">
          <img class="logo" src="./assets/logo.svg" alt="meet logo" />
        </header>

        <section class="hero">
          <img
            class="hero__mobile"
            src="../assets/tablet/image-hero.png"
            alt="headshot images"
          />

          <div class="hero__text">
            <h1 class="hero__heading">Group Chat for Everyone</h1>
            <p class="hero__paragraph">
              Meet makes it easy to connect with others face-to-face virtually
              and collaborate across any device.
            </p>
          </div>

          <div class="hero__buttons">
            <button class="hero__button hero__button--download">
              Download <span>v1.3</span>
            </button>
            <button class="hero__button hero__button--what-is-it">
              What is it?
            </button>
          </div>
        </section>

        <section>
          <div class="transition">
            <div class="transition__line"></div>
            <div class="transition__circle">
              <span class="transition__number">01</span>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
